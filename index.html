<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">  
  <title>To Do App | MichBot </title>
</head>

<body>
  <img src="images/bg-mobile-light.jpg" class="hero-img">
  <div class="wrapper">
    <header> 
      <h1>TODO</h1>
      <img class="moon" src="images/icon-moon.svg">
    </header>

  <!-- TODO INPUT FIELD -->
    <div class="todo-input">
      <form action="/" id="form" class="todo-form">
        <div class="todo-circle checked">
          <img src="/images/icon-check.svg">
        </div>
        <input type="text" class="todo-text"  placeholder="Create a new todo...">
      </form>
    </div>


  <div class="toDosWrapper">
    <div class="toDosList">
      <ul>
        <li>test</li>
        <li>test</li>
        <li>test</li>
      </ul>
    </div>

    <div class="items-info">
      <span id="items-left"> 5 items left </span>
      <span id="clr-completed">Clear Completed</span>
    </div>
  </div>
  

  <div class="show-category">
    <span id="all>">All</span>
    <span id="active">Active</span> 
    <span id="completed">Completed</span>
  </div>
    
  <div class="reorder">
    Drag and drop to reorder list
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michbot</a>.
  </div> 
  
</div>
</body>




</html>
